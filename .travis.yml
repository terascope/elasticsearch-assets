# set the dist to bionic
dist: bionic
language: node_js
node_js:
  - '16.15'
  - '14.17'
os:
  - linux
  - osx
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/
addons:
  apt:
    packages:
      - jq
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
cache:
  npm: false
  yarn: false
services:
  - docker
env:
  - ELASTICSEARCH_VERSION=6.8.6
  - ELASTICSEARCH_VERSION=7.2.1
jobs:
  exclude:
    # Don't build es 7 on osx because it is redundant
    - os: osx
      env: ELASTICSEARCH_VERSION=7.2.1
before_install:
  # Install latest yarn
  - npm install --global yarn
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
    else
    echo "* skipping docker login for macos...";
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    docker run -d --publish "9200:9200"
    --env "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    --env "network.host=0.0.0.0"
    --env "discovery.type=single-node"
    "blacktop/elasticsearch:$ELASTICSEARCH_VERSION";
    docker run --rm --publish "9210:9210"
    --env "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    --env "network.host=0.0.0.0"
    --env "http.port=9210"
    --env "discovery.type=single-node"
    --env "DISABLE_INSTALL_DEMO_CONFIG=true"
    --env "DISABLE_SECURITY_PLUGIN=true"
    "opensearchproject/opensearch:1.3.0"
    else
    echo "* skipping docker run for macos...";
    fi
  - yarn build
  - yarn global add teraslice-cli
script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn test:all;
    else
    echo "* skipping tests for macos...";
    fi
  - yarn lint
  - teraslice-cli -v
  - teraslice-cli assets build
  - teraslice-cli assets build --bundle
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
deploy:
  - provider: script
    skip_cleanup: true
    script: yarn publish:changed
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key: $GITHUB_TOKEN
    prerelease: true
    file_glob: true
    file: build/*.zip
    skip_cleanup: true
    on:
      tags: true
